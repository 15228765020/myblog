<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment::common_header(~{::title})">
    <meta charset="UTF-8">
    <title>后端管理登录页面</title>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet"  href="../../static/css/me.css">
    <!-- semantic-ui的css样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="assets/images/logo.png" class="image">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" th:method="post"  th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名" id="login">
                                <script>
                                    var f = document.getElementById("login");
                                    f.action = "http://www.blog4cl.top/admin/pwget";
                                    f.method="get";
                                </script>
                        </div>
                            <!--用户名错误提示-->
                            <!--<div class="ui error message"></div>-->
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                            <!--密码空错误提示-->
                            <!--<div class="ui error message"></div>-->
                        </div>
                        <button class="ui fluid large teal submit button">登录</button>
                    </div>
                    <div class="ui error message"></div>
                    <!--<div class="ui mini negative message">[[${message}]]</div> 这种方法可行!!-->
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                </form>

                <div class="ui message">
                    新用户? <a href="#">注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:replace="admin/_fragment::script">
</th:block>
<script>
    //表单空的验证
    $('.ui.form').form({
        fields :{
            username :{
                identifier: 'username' ,
                rules :[{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            }
            ,
            password :{
                identifier: 'password',
                rules :[{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            }

        }
    });

</script>
</html>
